    <div class="app">
       <div class="slider">
            <div class="sx">

            <div class="images">
                <!-- <img src="./img/image1.jpg" alt=""> -->

            <div class="dx" @click = "nextPhoto">
                <i class="fas fa-arrow-right"></i>
            </div>

            <div class="nav">
                <i class="fas fa-circle active"></i>
                <i class="fas fa-circle"></i>
                <i class="fas fa-circle"></i>
                <i class="fas fa-circle"></i>
            </div>
       </div>
    </div>
